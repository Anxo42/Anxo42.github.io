<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../javajam.css">
    <link rel="icon" href="../tabImage.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pisitous | Offers</title>
</head>

<body>
    <div id="wrapper">
        <header>
            <h1>Pisitous</h1>
        </header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../flats.html">Flats</a></li>
                <li><a href="../applicants.html">Applicants</a></li>
                <li><a href="../offers.html">Offers</a></li>
                <li><a href="../newAd.html" style="color:rgb(100, 97, 47);;">Put your ad</a></li>
            </ul>
        </nav>
        <main>
            <h2>Flat form</h2>
            <form action="/my-handling-form-page" method="post">
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name" required>
                    </li>
                    <li>
                        <label for="dateOfBirth">Date of birth:</label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth_user" required>
                        <br>
                    </li>
                    <li>
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" name="user_mail" required>
                        <br>
                    </li>
                    <li>
                        <label for="msg">Where is your flat?</label>
                        <select name="city" id="city" style="margin-bottom: 1.5em;" required>
                            <option value="Praga">Praga</option>
                            <option value="BohemiaMeridional">Bohemia Meridional</option>
                            <option value="MoraviaMeridional">Moravia Meridional</option>
                            <option value="KarlovyVary">Karlovy Vary</option>
                            <option value="HradecKralove">Hradec Kralove</option>
                            <option value="Liberec">Liberec</option>
                            <option value="Moravia-Silesia">Moravia-Silesia</option>
                            <option value="Olomouc">Olomouc</option>
                            <option value="Pardubice">Pardubice</option>
                            <option value="Pilsen">Pilsen</option>
                            <option value="BohemiaCentrale">Bohemia Centrale</option>
                            <option value="Usti nad Labern">Usti nad Labern</option>
                            <option value="vysocina">Vysocina</option>
                            <option value="zlin">Zlin</option>
                        </select>
                        <br>
                    </li>
                    <li>
                        <label for="location">Location (link in Google Maps):</label>
                        <label style="font-size: small; color: gray;">*Not neccesary</label>
                        <input type="link" id="location" name="user_location">
                        <br>
                    </li>


                    <li>
                        <label for="price">Price per month in CZK (for each person):</label>
                        <input type="number" id="price" name="user_price" required>
                        <br>
                    </li>
                    <li>
                        <label for="Rooms">Rooms:</label>
                        <input type="number" required>
                        <br>
                    </li>
                    <li>
                        <label for="Bathrooms">Bathrooms:</label>
                        <input type="number" required>
                        <br>
                    </li>
                    <li>
                        <label for="images">Insert your images</label>
                        <input type="file" value="Insert your images">
                    </li>
                </ul>
                <input type="reset" value="Reset" style="text-align: center;">
                <a href="confirmation.html"><input type="submit" name="send" value="Send"
                        style="text-align: center;"></a>
            </form>
        </main>
        <footer>
            Copyright &copy; 2021 Pisitous<br>
            <a href="mailto:pisitous@gmail.com">pisitous@gmail.com</a>
        </footer>
    </div>
</body>

</html>
